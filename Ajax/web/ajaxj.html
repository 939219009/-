<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(function(){
                 $("a").mouseover(function(){
                     var index = $(this).attr("index");

                     $.ajax({
                         url: "book",
                         type: "post",
                         data: "index="+index,
                         dataType: "text json",
                         success:function (data) {

                            $("#photo").attr("src",data.pic);
                            $("#desc").html(data.desc);
                         }
                     });
                     var x=event.clientX;
                     var y=event.clientY;
                     var tip=$("#tip");
                     tip.css("display","block").css("left",x+10).css("top",y);

                 });
        });
