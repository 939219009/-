<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
       // alert("sb");
       $(function(){
           $("#btn").click(function(){
            $.ajax({
                url:"check",
                type:"post",
                data:$("#form1").serialize(),//前端向后端发出的数据
                dataType:"text",//后端向前端发出的数据类型
                success:function (data) {//后端处理成功
                  if(data.indexOf("true")!=-1){
                      alert("用户已存在");
                  }else{
                      alert("注册成功");
                  }
                }
             });
          });
       });
    </script>
</head>
<body>
<form id="form1">
    <input type="text" name="username"/>
    <input type="password" name="password"/>
    <input type="button" id="btn" value="验证"/>
</form>
</body>
</html>
